<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-extrabold my-10">This is my <span class="text-orange-800">bank</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-8 w-9/12 mx-auto text-white">
            <div class="bg-blue-400 p-8 rounded-xl"> 
                <h1 class="text-3xl">Deposit</h1>
                <h2  class="text-5xl ">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-red-400 p-8 rounded-xl"> 
                <h1 class="text-3xl">Withdraw</h1>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-gray-700 p-8 rounded-xl"> 
                <h1 class="text-3xl">Balance</h1>
                <h2 class="text-5xl">$ <span id="balance-total">100</span></h2>
            </div>
            
        </section>

        <section  class="grid grid-cols-2 mt-12 gap-8 w-9/12 mx-auto ">
            <div class="bg-gray-700 p-8 rounded-xl "> 
                <h1 class="text-3xl font-bold text-white">$-Please Deposit</h1>
              

                <input  class="w-9/12 block mb-3 p-4 mt-4" type="email" placeholder="$-Deposit Amount" name="" id="user-amount">
              

                <button id="btn-deposit" class="bg-orange-800 hover:bg-sky-400 px-8 py-3 text-white rounded-xl font-semibold text-xl mt-4">Deposit</button>

            </div>
            <div class="bg-red-400 p-8 rounded-xl"> 
                <h1 class="text-3xl font-bold text-white">Withdraw Balance</h1>
                <input  class="w-9/12 block mb-3 p-4 mt-4" type="text" placeholder="$-Withdraw Amount" name="" id="user-withdraw">
              

                <button id="btn-withdraw" class="bg-orange-800 hover:bg-sky-400 px-8 py-3 text-white rounded-xl font-semibold text-xl mt-4">Withdraw</button>
            </div>
        </section>
    
    </main>

    <script src="./home-dex.js"></script>
</body>
</html>
